    <h1> My Playlist </h1>
    
    
    
    
    <div class="input-group mb-3" id="topRow">

      <input type="text" class="form-control" aria-label="Song Length" placeholder="Song Length (0:00)" id="songLength">
    </div>
    <div class="input-group mb-3" id="secondRow">
      <input type="text" class="form-control" aria-label="Cover Art" placeholder="Cover Art URL" id="coverArt">
      <input type="text" class="form-control" aria-label="Song URL" placeholder="Song URL (optional)" id="songUrl">
