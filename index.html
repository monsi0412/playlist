  <div class="container-fluid text-center">
    <h1> My Playlist </h1>
    <div class="input-group mb-3 ml-1">
      <input type="text" class="form-control" aria-label="Song Title" placeholder="Song Title" id="title">
      <input type="text" class="form-control" aria-label="Song Artist" placeholder="Song Artist" id="artist">
      <input type="text" class="form-control" aria-label="Song Length" placeholder="Song Length" id="songLength">
      <input type="text" class="form-control" aria-label="Cover Art" placeholder="Cover Art URL" id="coverArt">

          </div>
        </div>

                <p class="image"><img class="img-thumbnail" src="top5 artwork/tmylm.jpg"></p>
              </div>
            </div>
          </div>
        </div>



        <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-1 inBetween"></div>

                <h5 class="artist">Panic! At The Disco</h5>
                <h7 class="length">4:15</h7>
              </div>
              <div class="col-xs-1 inBetween"></div>
              <div class="col-xs-5">
                <p class="image"><img class="img-thumbnail" src="top5 artwork/amfwg.jpg"></p>
              </div>
            </div>
          </div>
        </div>



        <div class="row">
          <div class="col-xs-12">

                <h5 class="artist">Little Mix</h5>
                <h7 class="length">3:26</h7>
