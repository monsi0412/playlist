<!DOCTYPE html>
<html>

  <head>
      <title>My Playlist</title>
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!-- Link style.css here -->
      <link rel="stylesheet" type="text/css" href="css/style.css">

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

       <!-- Link script.js here -->
      <script src="js/script.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="icon" href="musicnote.png">
      


  </head>

  <body>
    <div class="container-fluid text-center">
      <h1> My Playlist </h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Song Title" placeholder="Song Title" id="title"> <br><br>
        <input type="text" class="form-control" aria-label="Song Artist" placeholder="Song Artist" id="artist">
        <input type="text" class="form-control" aria-label="Cover Art" placeholder="Cover Art URL" id="coverArt">
      </div>
      
      <button type="button" class="btn btn-default" id="addSong"> Add Song </button>

      <div class="songs row">
        <div class="col-md-6">
          <h2>
            My Top 5
          </h2>
            <div class = "row"> 
              <div class="col-xs-12">
  							<h3 class="songTitle">Castaway</h3>
  							<h5 class="artist">5 Seconds of Summer</h5> 
  							<p class="image"><img class="img-thumbnail" src="top5 artwork/sgfg.jpg"></p>
  						</div>
  					</div>
  					<div class = "row"> 
              <div class="col-xs-12">
  							<h3 class="songTitle">Like Lovers Do</h3>
  							<h5 class="artist">Hey Violet</h5> 
  							<p class="image"><img class="img-thumbnail" src="top5 artwork/fto.jpg"></p>
  						</div>
  					</div>
  					<div class = "row"> 
              <div class="col-xs-12">
  							<h3 class="songTitle">Daddy Issues</h3>
  							<h5 class="artist">Demi Lovato</h5> 
  							<p class="image"><img class="img-thumbnail" src="top5 artwork/tmylm.jpg"></p>
  						</div>
  					</div>
  					<div class = "row"> 
              <div class="col-xs-12">
  							<h3 class="songTitle">Golden Days (live)</h3>
  							<h5 class="artist">Panic! At The Disco</h5> 
  							<p class="image"><img class="img-thumbnail" src="top5 artwork/amfwg.jpg"></p>
  						</div>
  					</div>
  					<div class = "row"> 
              <div class="col-xs-12">
  							<h3 class="songTitle">No More Sad Songs</h3>
  							<h5 class="artist">Little Mix</h5> 
  							<p class="image"><img class="img-thumbnail" src="top5 artwork/glory days.png"></p>
  						</div>
  					</div>
        </div>
        <div class="col-md-6 songsList" >
          <h2>
            More Songs:
          </h2>
        </div>
      </div>  
      
    </div>
  </body>

</html>
